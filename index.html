<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Tickets</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="c-nav-button">
        <nav class="c-burger-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="74"
            height="74"
            viewBox="0 0 74 74"
            class="burger-icon"
          >
            <g transform="translate(-190 -596)">
              <rect
                width="74"
                height="74"
                rx="26"
                transform="translate(190 596)"
                fill="#3b3f54"
              />
              <line
                x2="10"
                transform="translate(230 625)"
                fill="none"
                stroke="#f3f4fb"
                stroke-linecap="round"
                stroke-width="3"
              />
              <line
                x2="24"
                transform="translate(216 635)"
                fill="none"
                stroke="#f3f4fb"
                stroke-linecap="round"
                stroke-width="3"
              />
              <line
                x2="10"
                transform="translate(216 645)"
                fill="none"
                stroke="#f3f4fb"
                stroke-linecap="round"
                stroke-width="3"
              />
            </g>
          </svg>
          <ul class="c-burger-menu__inner">
            <li>Text</li>
          </ul>
        </nav>
      </section>
      <div class="c-main">
        <section class="c-header">
          <h1 class="c-header__text u-text--header">Hello There</h1>
          <p class="c-header__text u-text--para">
            Welcome back to the workspace, we missed You!
          </p>
          <div class="c-search-bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="9.89"
              height="10.312"
              viewBox="0 0 9.89 10.312"
              class="search-icon"
            >
              <g transform="translate(-968 -412)">
                <g
                  transform="translate(968 412)"
                  fill="none"
                  stroke="#fcfefe"
                  stroke-width="1"
                >
                  <circle cx="4.5" cy="4.5" r="4.5" stroke="none" />
                  <circle cx="4.5" cy="4.5" r="4" fill="none" />
                </g>
                <line
                  x1="2"
                  y1="2.5"
                  transform="translate(975.5 419.5)"
                  fill="none"
                  stroke="#fcfefe"
                  stroke-width="1"
                />
              </g>
            </svg>
            <form class="c-form">
              <input
                type="text"
                class="c-search-bar__input "
                placeholder="Search Task or Project..."
              />
            </form>
          </div>
        </section>
        <section class="c-body">
          <h1 class="c-body__text u-text--header">Projects</h1>
          <div class="c-project-container">
            <div class="c-icon-container">
              <button class="c-project--icon u-icon-color--pink"></button>
              <p class="c-project--name">Project 1</p>
            </div>
            <div class="c-icon-container">
              <button class="c-project--icon u-icon-color--green"></button>
              <p class="c-project--name">Project 2</p>
            </div>
            <div class="c-icon-container">
              <button class="c-project--icon u-icon-color--blue"></button>
              <p class="c-project--name">Project 3</p>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="c-project-info"></div>
  </body>
  <script src="app/js/script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Tickets</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="c-nav-button">
        <nav class="c-burger-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="74"
            height="74"
            viewBox="0 0 74 74"
            class="burger-icon"
          >
            <g transform="translate(-190 -596)">
              <rect
                width="74"
                height="74"
                rx="26"
                transform="translate(190 596)"
                fill="#3b3f54"
              />
              <line
                x2="10"
                transform="translate(230 625)"
                fill="none"
                stroke="#f3f4fb"
                stroke-linecap="round"
                stroke-width="3"
              />
              <line
                x2="24"
                transform="translate(216 635)"
                fill="none"
                stroke="#f3f4fb"
                stroke-linecap="round"
                stroke-width="3"
              />
              <line
                x2="10"
                transform="translate(216 645)"
                fill="none"
                stroke="#f3f4fb"
                stroke-linecap="round"
                stroke-width="3"
              />
            </g>
          </svg>
          <ul class="c-burger-menu__inner">
            <li>Text</li>
          </ul>
        </nav>
      </section>

      <div class="c-main">
        <div class="c-add-project__popup-container">
          <div class="c-add-project__popup">
            <div class="c-add-project__header">
              <h1>Create a new project</h1>
              <div class="c-add-project__close">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 30 30"
                  class="c-add-project__close--cross"
                >
                  <path
                    id="Close"
                    d="M17.183,15.156,29.513,2.88a1.487,1.487,0,0,0,0-2.118,1.519,1.519,0,0,0-2.137,0L15.057,13.027,2.624.579A1.514,1.514,0,0,0,.487,2.724L12.911,15.163.442,27.577a1.49,1.49,0,0,0,0,2.118,1.519,1.519,0,0,0,2.137,0l12.458-12.4,12.383,12.4a1.514,1.514,0,1,0,2.137-2.145Z"
                    transform="translate(0 -0.135)"
                  />
                </svg>
              </div>
            </div>
            <form class="c-add-project--form">
              <input
                type="text"
                class="c-add-project__input"
                placeholder="Enter new project name"
              />
              <h3>Select a color</h3>
              <div class="c-add-project__color">
                <div
                  class="c-add-project__color--item u-icon--colour-pink"
                  data-color="u-icon--colour-pink"
                ></div>
                <div
                  class="c-add-project__color--item u-icon--colour-green"
                  data-color="u-icon--colour-green"
                ></div>
                <div
                  class="c-add-project__color--item u-icon--colour-blue"
                  data-color="u-icon--colour-blue"
                ></div>
                <div
                  class="c-add-project__color--item u-icon--colour-purple"
                  data-color="u-icon--colour-purple"
                ></div>
                <div
                  class="c-add-project__color--item u-icon--colour-orange"
                  data-color="u-icon--colour-orange"
                ></div>
              </div>
              <button type="submit" class="c-add-project--submit">
                Create Project
              </button>
            </form>
          </div>
        </div>
        <section class="c-header">
          <h1 class="c-header__text u-text--header">Hello There</h1>
          <p class="c-header__text u-text--para">
            Welcome back to the workspace, we missed You!
          </p>
          <div class="c-search-bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="9.89"
              height="10.312"
              viewBox="0 0 9.89 10.312"
              class="search-icon"
            >
              <g transform="translate(-968 -412)">
                <g
                  transform="translate(968 412)"
                  fill="none"
                  stroke="#fcfefe"
                  stroke-width="1"
                >
                  <circle cx="4.5" cy="4.5" r="4.5" stroke="none" />
                  <circle cx="4.5" cy="4.5" r="4" fill="none" />
                </g>
                <line
                  x1="2"
                  y1="2.5"
                  transform="translate(975.5 419.5)"
                  fill="none"
                  stroke="#fcfefe"
                  stroke-width="1"
                />
              </g>
            </svg>
            <form class="c-search-form">
              <input
                type="text"
                class="c-search-bar__input "
                placeholder="Search Task or Project..."
              />
            </form>
          </div>
        </section>

        <section class="c-body">
          <h1 class="c-body__text u-text--header">Projects</h1>
          <ul class="c-project-container">
            <li class="c-icon-container">
              <button class="c-project--icon u-icon--colour-pink"></button>
              <p class="c-project--name">Project 1</p>
            </li>
            <li class="c-icon-container">
              <button class="c-project--icon u-icon--colour-green"></button>
              <p class="c-project--name">Project 2</p>
            </li>
            <li class="c-icon-container">
              <button class="c-project--icon u-icon--colour-blue"></button>
              <p class="c-project--name">Project 3</p>
            </li>
          </ul>
        </section>
        <div class="c-body__add-project-container">
          <div class="c-body__add-project">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="43"
              height="44"
              viewBox="0 0 43 44"
              class="c-body__add-project--icon"
            >
              <g transform="translate(-1714 -820)">
                <rect
                  width="43"
                  height="44"
                  rx="14"
                  transform="translate(1714 820)"
                  fill="#9769c7"
                />
                <g transform="translate(-70 -6.5)">
                  <line
                    x2="11"
                    transform="translate(1800 849)"
                    fill="none"
                    stroke="#fff"
                    stroke-width="1.5"
                  />
                  <line
                    y2="11"
                    transform="translate(1805.5 843.5)"
                    fill="none"
                    stroke="#fff"
                    stroke-width="1.5"
                  />
                </g>
              </g>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="c-project-info">
      <li class="c-list-item">
        <label class="c-list-item__input">
          <input type="checkbox" class="c-list-item__input--checkbox" />
          <span class="c-list-item__input--custom">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="c-list-item__svg--tick"
              width="27.788"
              height="19.548"
              viewBox="0 0 27.788 19.548"
            >
              <path
                class="c-svg__check"
                d="M27.445,43.179a1.175,1.175,0,0,0-1.652,0L9.262,59.6,1.994,52.435a1.175,1.175,0,0,0-1.652,0,1.149,1.149,0,0,0,0,1.636l8.1,7.982a1.187,1.187,0,0,0,1.653,0L27.445,44.815a1.147,1.147,0,0,0,0-1.636C26.989,42.727,27.9,43.631,27.445,43.179Z"
                transform="translate(0 -42.84)"
              />
            </svg>
          </span>
          <div class="c-list-item__text"></div>
        </label>
      </li>
    </div>
  </body>
  <script src="dist/script-min.js"></script>
</html>

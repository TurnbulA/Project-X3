<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Tickets</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="c-nav-button">
        <nav class="c-burger-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="74"
            height="74"
            viewBox="0 0 74 74"
            class="burger-icon"
          >
            <g transform="translate(-190 -596)">
              <rect
                data-name="Rectangle 1"
                width="74"
                height="74"
                rx="26"
                transform="translate(190 596)"
                fill="#3b3f54"
              />
              <line
                data-name="Line 257"
                x2="10"
                transform="translate(230 625)"
                fill="none"
                stroke="#f3f4fb"
                stroke-linecap="round"
                stroke-width="3"
              />
              <line
                data-name="Line 258"
                x2="24"
                transform="translate(216 635)"
                fill="none"
                stroke="#f3f4fb"
                stroke-linecap="round"
                stroke-width="3"
              />
              <line
                data-name="Line 259"
                x2="10"
                transform="translate(216 645)"
                fill="none"
                stroke="#f3f4fb"
                stroke-linecap="round"
                stroke-width="3"
              />
            </g>
          </svg>
        </nav>
      </section>
      <div class="c-main">
        <section class="c-header">
          <h1 class="c-header__text u-text--header">Hello There</h1>
          <p class="c-header__text u-text--para">
            Welcome back to the workspace, we missed You!
          </p>
          <div class="c-search-bar">
            <svg
              data-name="search (1)"
              xmlns="http://www.w3.org/2000/svg"
              width="39.64"
              height="39.64"
              viewBox="0 0 39.64 39.64"
              class="search-icon"
            >
              <g data-name="Group 8" transform="translate(0 0)">
                <path
                  data-name="Path 1"
                  d="M39.4,37.062,27.883,25.547a15.722,15.722,0,1,0-2.335,2.336L37.062,39.4a.826.826,0,0,0,1.168,0L39.4,38.23A.826.826,0,0,0,39.4,37.062ZM15.691,28.078A12.387,12.387,0,1,1,28.078,15.691,12.4,12.4,0,0,1,15.691,28.078Z"
                  transform="translate(0 0)"
                />
              </g>
            </svg>
            <form class="c-form">
              <input
                type="text"
                class="c-search-bar__input "
                placeholder="Search Task or Project..."
              />
            </form>
          </div>
        </section>
        <section class="c-body">
          <h1 class="c-body__text u-text--header">Projects</h1>
        </section>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
